<!-- STEP-9 define form -->
<h3>User Details</h3>
<form [formGroup]="userForm">
    <div>
        <label>First Name</label>
        <input type="text" formControlName="firstName" placeholder="First Name">
    </div>
    <div>
        <label>Last Name</label>
        <input type="text" formControlName="lastName" placeholder="Last Name">
    </div>
    <div>
        <label>Email</label>
        <input type="text" formControlName="email" placeholder="Email">
    </div>

    <h4>Address</h4>
    <!-- Nested formGroup initilisation -->
    <div formGroupName="address"> 
        <div>
            <label>Line One</label>
            <input type="text" formControlName="lineOne" placeholder="Line One">
        </div>
        <div>
            <label>Line Two</label>
            <input type="text" formControlName="lineTwo" placeholder="Line Two">
        </div>
        <div>
            <label>City</label>
            <input type="text" formControlName="city" placeholder="City">
        </div>
        <div>
            <label>State</label>
            <input type="text" formControlName="state" placeholder="State">
        </div>
        <div>
            <label>Country</label>
            <input type="text" formControlName="country" placeholder="Country">
        </div>
    </div>
    <button (click)="submitForm()">Submit</button>
</form>
